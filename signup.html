<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most : Crear cuenta </title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Mensaje erroneo</p>
    </div>

    <div class="container">
       
        <img src="img/dark-logo.png"  class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="nombre">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="contraseÃ±a">
            <input type="text" autocomplete="off" id="number" placeholder="Numero">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">De acuerdo con los <a href="">Terminos y condiciones </a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">Recibir ofertas a tu Email</a></label>
            <button class="submit-btn">Crear cuenta </button>
        </div>
        <a href="/login.html" class="link">No estas registrado? Crear tu cuenta</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
